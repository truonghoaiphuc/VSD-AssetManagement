<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}!</mat-card-title>

    <form class="form-field-full" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>Tên đăng nhập:</mat-label>
        <input matInput placeholder="Tên đăng nhập" formControlName="username" required>
        <mat-error *ngIf="username.invalid">
          <span *ngIf="username.errors.required">
            Vui lòng nhập tên đăng nhập
          </span>

          <span *ngIf="username.errors.remote">
            {{ username.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mật khẩu:</mat-label>
        <input matInput placeholder="Mật khẩu" type="password"
               formControlName="password" required>
        <mat-error *ngIf="password.invalid">
          <span *ngIf="password.errors.required">
            Vui lòng nhập mật khẩu
          </span>

          <span *ngIf="password.errors.remote">
            {{ password.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox formControlName="remember_me">{{'login.remember_me' | translate}}
        </mat-checkbox>
      </div>

      <button class="w-full" mat-raised-button color="primary"
              [disabled]="loginForm.invalid"
              (click)="login()">{{'login.login' | translate}}</button>
    </form>

  </mat-card>
</div>
